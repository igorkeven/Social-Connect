<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Social Connect</title>
</head>
<body>

    <div id="logo">
        <img src="/static/imagens/logo-transparente.png" alt="logo do site">
        <h1>Social Connect</h1>
    </div>

    <form action="/acesso" method="post">
        <h1>Login</h1>
        {% set menssagens = get_flashed_messages() %}
        {% if menssagens %}
          <div id="alerta" style="font-size: 20px;">
            {{menssagens[0]}}
          </div>
        {% endif %}
        <label for="email">email ou UserName</label>
        <input type="text" name="email" id="email">
        <label for="senha">senha</label>
        <input type="password" name="senha" id="senha">

        <div class="button-container">
<button type="submit">Entrar</button>
<button><a href="/cadastro" style="text-decoration: none;">Cadastrar-se</a></button>
        </div>
    </form>





  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  
</body>
</html>
